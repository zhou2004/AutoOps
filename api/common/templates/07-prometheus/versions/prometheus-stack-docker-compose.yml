version: '3.8'

services:
  # Prometheus 监控服务
  prometheus:
    image: prom/prometheus:${PROMETHEUS_VERSION:-v2.47.0}
    container_name: ${CONTAINER_NAME:-prometheus}
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ${CONFIG_DIR:-./config}/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ${DATA_DIR:-/data/prometheus}/data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=${RETENTION_TIME:-15d}'
    environment:
      - TZ=Asia/Shanghai
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana 可视化服务
  grafana:
    image: grafana/grafana:${GRAFANA_VERSION:-10.1.0}
    container_name: ${GRAFANA_CONTAINER_NAME:-grafana}
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - TZ=Asia/Shanghai
    volumes:
      - ${DATA_DIR:-/data/prometheus}/grafana:/var/lib/grafana
      - ${CONFIG_DIR:-./config}/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - monitoring
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node Exporter (系统监控)
  node-exporter:
    image: prom/node-exporter:${NODE_EXPORTER_VERSION:-v1.6.1}
    container_name: ${NODE_EXPORTER_CONTAINER_NAME:-node-exporter}
    restart: unless-stopped
    ports:
      - "${NODE_EXPORTER_PORT:-9100}:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
