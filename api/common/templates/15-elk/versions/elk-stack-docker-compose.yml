version: '3.8'

services:
  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELK_VERSION:-8.12.0}
    container_name: ${ES_CONTAINER_NAME:-elasticsearch}
    restart: unless-stopped
    environment:
      - node.name=${ES_NODE_NAME:-elasticsearch}
      - cluster.name=${ES_CLUSTER_NAME:-elk-cluster}
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=${ES_JAVA_OPTS:--Xms512m -Xmx512m}"
      - xpack.security.enabled=${ES_SECURITY_ENABLED:-false}
      - xpack.security.enrollment.enabled=false
      - TZ=Asia/Shanghai
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - ${DATA_DIR:-/data/elk}/elasticsearch:/usr/share/elasticsearch/data
    ports:
      - "${ES_HTTP_PORT:-9200}:9200"
      - "${ES_TCP_PORT:-9300}:9300"
    networks:
      - elk
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:${ELK_VERSION:-8.12.0}
    container_name: ${KIBANA_CONTAINER_NAME:-kibana}
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=${KIBANA_SERVER_NAME:-kibana}
      - SERVER_HOST=0.0.0.0
      - TZ=Asia/Shanghai
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    networks:
      - elk
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Filebeat (可选)
  filebeat:
    image: docker.elastic.co/beats/filebeat:${ELK_VERSION:-8.12.0}
    container_name: ${FILEBEAT_CONTAINER_NAME:-filebeat}
    restart: unless-stopped
    user: root
    command: ["--strict.perms=false"]
    volumes:
      - ${CONFIG_DIR:-./config}/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ${LOG_DIR:-./logs}:/var/log/app:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${DATA_DIR:-/data/elk}/filebeat:/usr/share/filebeat/data
    environment:
      - TZ=Asia/Shanghai
    networks:
      - elk
    depends_on:
      elasticsearch:
        condition: service_healthy

networks:
  elk:
    driver: bridge
