version: '3.8'

services:
  gitlab:
    image: gitlab/gitlab-ce:latest
    container_name: ${CONTAINER_NAME:-gitlab-ce}
    restart: unless-stopped
    hostname: ${GITLAB_HOSTNAME:-gitlab.example.com}
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://${GITLAB_HOSTNAME:-gitlab.example.com}'
        gitlab_rails['time_zone'] = 'Asia/Shanghai'
        gitlab_rails['gitlab_shell_ssh_port'] = ${GITLAB_SSH_PORT:-2222}
        # 邮件配置
        gitlab_rails['smtp_enable'] = false
        # 备份配置
        gitlab_rails['backup_keep_time'] = 604800
        # 性能优化
        postgresql['shared_buffers'] = "256MB"
        postgresql['max_worker_processes'] = 8
        sidekiq['max_concurrency'] = 25
    ports:
      - "${GITLAB_HTTP_PORT:-80}:80"
      - "${GITLAB_HTTPS_PORT:-443}:443"
      - "${GITLAB_SSH_PORT:-2222}:22"
    volumes:
      - ${DATA_DIR:-/data/gitlab}/config:/etc/gitlab
      - ${DATA_DIR:-/data/gitlab}/logs:/var/log/gitlab
      - ${DATA_DIR:-/data/gitlab}/data:/var/opt/gitlab
    shm_size: '256m'
    networks:
      - gitlab_network
    healthcheck:
      test: ["CMD", "/opt/gitlab/bin/gitlab-healthcheck", "--fail"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 600s

networks:
  gitlab_network:
    driver: bridge
