version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:latest
    container_name: ${CONTAINER_NAME:-jenkins-latest}
    restart: unless-stopped
    privileged: true
    user: root
    environment:
      - JENKINS_OPTS=--prefix=/jenkins
      - JAVA_OPTS=-Duser.timezone=Asia/Shanghai -Xmx2048m -Xms512m
      - TZ=Asia/Shanghai
    ports:
      - "${JENKINS_HTTP_PORT:-8080}:8080"
      - "${JENKINS_AGENT_PORT:-50000}:50000"
    volumes:
      - ${DATA_DIR:-/data/jenkins}/home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
    networks:
      - jenkins_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/login || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 120s

networks:
  jenkins_network:
    driver: bridge
