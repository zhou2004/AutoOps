version: '3.8'

services:
  java:
    image: openjdk:8-jre-alpine
    container_name: ${CONTAINER_NAME:-java8}
    restart: unless-stopped
    working_dir: /app
    environment:
      - JAVA_OPTS=${JAVA_OPTS:--Xmx512m -Xms256m}
      - TZ=Asia/Shanghai
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes:
      - ${JAR_PATH:-./app.jar}:/app/app.jar
      - ${DATA_DIR:-/data/java}/logs:/app/logs
    command: java ${JAVA_OPTS} -jar /app/app.jar
    networks:
      - java_network

networks:
  java_network:
    driver: bridge
